<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIIF Combined Gallery</title>
  <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
  <style>
    html, body, #mirador {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="mirador"></div>
  <script>
    Mirador.viewer({
      id: "mirador",
      windows: [{
        manifestId: "https://raw.githubusercontent.com/jasonnlw/WrexhamGallery/refs/heads/main/combined-manifest.json",
        canvasIndex: 0,
        view: "gallery",
        thumbnailNavigationPosition: "far-bottom"
      }]
    });
  </script>
</body>
</html>
